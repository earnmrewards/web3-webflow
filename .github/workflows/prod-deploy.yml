name: PROD - Plugin files build & upload

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: üì• Check out the code...
        uses: actions/checkout@v3

      - name: ‚öíÔ∏è Set up Node.js v${{ matrix.node-version }}...
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ‚öôÔ∏è Installing dependencies...
        run: npm install

      - name: üöÄ Building application...
        env:
          VITE_ALCHEMY_API_KEY: ${{ secrets.VITE_PROD_ALCHEMY_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_PROD_API_BASE_URL }}
          VITE_API_KEY: ${{ secrets.VITE_PROD_API_KEY }}
          VITE_API_SECRET: ${{ secrets.VITE_PROD_API_SECRET }}
          VITE_SMART_NODES_CONTRACT_ADDRESS: ${{ secrets.VITE_PROD_SMART_NODES_CONTRACT_ADDRESS }}
          VITE_ENVIRONMENT: ${{ secrets.VITE_PROD_ENVIRONMENT }}
        run: npm run build

      - name: üñ•Ô∏è Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: plugin-build
          path: |
            dist/plugin.js
            dist/plugin.css

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì• Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: plugin-build
          path: ./static

      - name: üñ•Ô∏è Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static
